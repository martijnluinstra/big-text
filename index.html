<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Text</title>
    <link rel="stylesheet" href="css/big-text.css">
</head>
<body>
<main>
    <section class="controls">
        <button class="controls-trigger" type="button" aria-label="Settings">
            <svg class="icon" aria-hidden="true"><use href="/img/feather-icons.svg#settings"/></svg>
        </button>
        <form id="settings-form">
            <header>
                <button data-modal-close type="button" aria-label="Close">
                    <svg class="icon" aria-hidden="true"><use href="/img/feather-icons.svg#x"/></svg>
                </button>
                <h1>BigText</h1>
            </header>
            <fieldset aria-label="Main text settings">
                <legend>Text</legend>
                <button type="button" data-modal="text-form" data-prefix="text">Text style</button>
                <button type="button" data-modal="background-form" data-prefix="text">Background style</button>
            </fieldset>
            <fieldset aria-label="Image settings">
                <p class="switch is-right">
                    <input type="checkbox" name="has-image" id="has-image-input">
                    <label for="has-image-input">Image</label>
                </p>
                <p data-toggle="has-image">
                    <label for="image-url-input">URL</label>
                    <input type="url" name="image-url" id="image-url-input" pattern="https?://.*">
                </p>
                <p class="switch is-right" data-toggle="has-image">
                    <input
                        type="checkbox"
                        name="image-is-background"
                        id="image-is-background-input"
                        data-set="text-background-opacity=180;countdown-background-opacity=180"
                        data-unset="text-background-opacity=255;countdown-background-opacity=255"
                    >
                    <label for="image-is-background-input">Background image</label>
                </p>
            </fieldset>
            <fieldset aria-label="Countdown settings">
                <p class="switch is-right">
                    <input type="checkbox" name="has-countdown" id="has-countdown-input">
                    <label for="has-countdown-input">Countdown</label>
                </p>
                <div data-toggle="has-countdown">
                    <p>
                        <label for="countdown-timestamp-input">Timestamp</label>
                        <input type="datetime-local" name="countdown-timestamp" id="countdown-timestamp-input">
                    </p>
                    <p>
                        <label for="countdown-format">Format</label>
                        <div class="select">
                            <select name="countdown-format" id="countdown-format-input">
                                <option value="dhms">0 days, 00:00:01</option>
                                <option value="hms">00:00:01</option>
                                <option value="ms">00:01</option>
                                <option value="s">1</option>
                            </select>
                        </div>
                    </p>
                    <button type="button" data-modal="text-form" data-prefix="countdown">Text style</button>
                    <button type="button" data-modal="background-form" data-prefix="countdown">Background style</button>
                </div>
            </fieldset>
            <fieldset>
                <legend>Layout</legend>
                <fieldset class="layout-picker" data-toggle="_layout-type!=text">
                    <fieldset class="dropdown l0" data-toggle="_layout-type=text+image">
                        <button type="button" class="trigger">
                            <div class="icon" data-toggle="_layout-group=0" data-toggle-property="data-checked"></div>
                        </button>
                        <div class="options">
                            <label>
                                <input type="radio" name="layout" value="0">
                                <div class="icon"><span class="a">T</span><span class="i">I</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="1">
                                <div class="icon"><span class="i">I</span><span class="a">T</span></div>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="dropdown l1" data-toggle="_layout-type=text+image">
                        <button type="button" class="trigger">
                            <div class="icon" data-toggle="_layout-group=1" data-toggle-property="data-checked"></div>
                        </button>
                        <div class="options">
                            <label>
                                <input type="radio" name="layout" value="10">
                                <div class="icon"><span class="t">T</span><span class="i">I</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="11">
                                <div class="icon"><span class="i">I</span><span class="t">T</span></div>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="dropdown l0" data-toggle="_layout-type=text+countdown">
                        <button type="button" class="trigger">
                            <div class="icon" data-toggle="_layout-group=0" data-toggle-property="data-checked"></div>
                        </button>
                        <div class="options">
                            <label>
                                <input type="radio" name="layout" value="2">
                                <div class="icon"><span class="t">T</span><span class="c">C</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="3">
                                <div class="icon"><span class="c">C</span><span class="t">T</span></div>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="dropdown l1" data-toggle="_layout-type=text+countdown">
                        <button type="button" class="trigger">
                            <div class="icon" data-toggle="_layout-group=1" data-toggle-property="data-checked"></div>
                        </button>
                        <div class="options">
                            <label>
                                <input type="radio" name="layout" value="12">
                                <div class="icon"><span class="t">T</span><span class="c">C</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="13">
                                <div class="icon"><span class="c">C</span><span class="t">T</span></div>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="dropdown l2" data-toggle="_layout-type=text+image+countdown">
                        <button type="button" class="trigger">
                            <div class="icon" data-toggle="_layout-group=2" data-toggle-property="data-checked"></div>
                        </button>
                        <div class="options">
                            <label>
                                <input type="radio" name="layout" value="20">
                                <div class="icon"><span class="t">T</span><span class="c">C</span><span class="i">I</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="24">
                                <div class="icon"><span class="t">T</span><span class="i">I</span><span class="c">C</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="21">
                                <div class="icon"><span class="i">I</span><span class="t">T</span><span class="c">C</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="23">
                                <div class="icon"><span class="i">I</span><span class="c">C</span><span class="t">T</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="22">
                                <div class="icon"><span class="c">C</span><span class="t">T</span><span class="i">I</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="25">
                                <div class="icon"><span class="c">C</span><span class="i">I</span><span class="t">T</span></div>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="dropdown l3" data-toggle="_layout-type=text+image+countdown">
                        <button type="button" class="trigger">
                            <div class="icon" data-toggle="_layout-group=3" data-toggle-property="data-checked"></div>
                        </button>
                        <div class="options">
                            <label>
                                <input type="radio" name="layout" value="30">
                                <div class="icon"><span class="t">T</span><span class="c">C</span><span class="i">I</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="34">
                                <div class="icon"><span class="t">T</span><span class="i">I</span><span class="c">C</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="31">
                                <div class="icon"><span class="i">I</span><span class="t">T</span><span class="c">C</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="33">
                                <div class="icon"><span class="i">I</span><span class="c">C</span><span class="t">T</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="32">
                                <div class="icon"><span class="c">C</span><span class="t">T</span><span class="i">I</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="35">
                                <div class="icon"><span class="c">C</span><span class="i">I</span><span class="t">T</span></div>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="dropdown l4" data-toggle="_layout-type=text+image+countdown">
                        <button type="button" class="trigger">
                            <div class="icon" data-toggle="_layout-group=4" data-toggle-property="data-checked"></div>
                        </button>
                        <div class="options">
                            <label>
                                <input type="radio" name="layout" value="40">
                                <div class="icon"><span class="t">T</span><span class="c">C</span><span class="i">I</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="44">
                                <div class="icon"><span class="t">T</span><span class="i">I</span><span class="c">C</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="41">
                                <div class="icon"><span class="i">I</span><span class="t">T</span><span class="c">C</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="43">
                                <div class="icon"><span class="i">I</span><span class="c">C</span><span class="t">T</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="42">
                                <div class="icon"><span class="c">C</span><span class="t">T</span><span class="i">I</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="45">
                                <div class="icon"><span class="c">C</span><span class="i">I</span><span class="t">T</span></div>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="dropdown l6" data-toggle="_layout-type=text+image+countdown">
                        <button type="button" class="trigger">
                            <div class="icon" data-toggle="_layout-group=6" data-toggle-property="data-checked"></div>
                        </button>
                        <div class="options">
                            <label>
                                <input type="radio" name="layout" value="65">
                                <div class="icon"><span class="c">C</span><span class="i">I</span><span class="t">T</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="63">
                                <div class="icon"><span class="i">I</span><span class="c">C</span><span class="t">T</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="60">
                                <div class="icon"><span class="t">T</span><span class="c">C</span><span class="i">I</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="62">
                                <div class="icon"><span class="c">C</span><span class="t">T</span><span class="i">I</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="64">
                                <div class="icon"><span class="t">T</span><span class="i">I</span><span class="c">C</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="61">
                                <div class="icon"><span class="i">I</span><span class="t">T</span><span class="c">C</span></div>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="dropdown l5" data-toggle="_layout-type=text+image+countdown">
                        <button type="button" class="trigger">
                            <div class="icon" data-toggle="_layout-group=5" data-toggle-property="data-checked"></div>
                        </button>
                        <div class="options">
                            <label>
                                <input type="radio" name="layout" value="50">
                                <div class="icon"><span class="t">T</span><span class="c">C</span><span class="i">I</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="54">
                                <div class="icon"><span class="t">T</span><span class="i">I</span><span class="c">C</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="51">
                                <div class="icon"><span class="i">I</span><span class="t">T</span><span class="c">C</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="53">
                                <div class="icon"><span class="i">I</span><span class="c">C</span><span class="t">T</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="52">
                                <div class="icon"><span class="c">C</span><span class="t">T</span><span class="i">I</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="55">
                                <div class="icon"><span class="c">C</span><span class="i">I</span><span class="t">T</span></div>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="dropdown l7" data-toggle="_layout-type=text+image+countdown">
                        <button type="button" class="trigger">
                            <div class="icon" data-toggle="_layout-group=7" data-toggle-property="data-checked"></div>
                        </button>
                        <div class="options">
                            <label>
                                <input type="radio" name="layout" value="75">
                                <div class="icon"><span class="c">C</span><span class="i">I</span><span class="t">T</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="73">
                                <div class="icon"><span class="i">I</span><span class="c">C</span><span class="t">T</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="70">
                                <div class="icon"><span class="t">T</span><span class="c">C</span><span class="i">I</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="72">
                                <div class="icon"><span class="c">C</span><span class="t">T</span><span class="i">I</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="74">
                                <div class="icon"><span class="t">T</span><span class="i">I</span><span class="c">C</span></div>
                            </label>
                            <label>
                                <input type="radio" name="layout" value="71">
                                <div class="icon"><span class="i">I</span><span class="t">T</span><span class="c">C</span></div>
                            </label>
                        </div>
                    </fieldset>
                </fieldset>
                <p data-toggle="_layout-type!=text">
                    <label for="size-1-input">Size 1</label>
                    <slider-input id="size-1-input" name="size-1" min="20" max="80" step="5" value="50"></slider-input>
                </p>
                <p data-toggle="_layout-type=text+image+countdown">
                    <label for="size-2-input">Size 2</label>
                    <slider-input id="size-2-input" name="size-2" min="20" max="80" step="5" value="50"></slider-input>
                </p>
                <p>
                    <label for="content-padding">Content padding</label>
                    <!-- <slider-input id="content-padding-input" name="content-padding" min="0" max="25" step="1" value="5"></slider-input> -->
                    <div class="select">
                        <select name="content-padding" id="content-padding-input">
                            <option value="narrow">Narrow</option>
                            <option value="regular">Regular</option>
                            <option value="wide">Wide</option>
                            <option value="ultrawide">Ultra wide</option>
                        </select>
                    </div>
                </p>
            </fieldset>
            <fieldset data-toggle="has-image,image-is-background">
                <legend>Content box</legend>
                <p>
                    <label for="content-width-input">Width</label>
                    <slider-input id="content-width-input" name="content-width" min="20" max="100" step="5" value="100"></slider-input>
                </p>
                <p>
                    <label for="content-height-input">Height</label>
                    <slider-input id="content-height-input" name="content-height" min="20" max="100" step="5" value="100"></slider-input>
                </p>
                <p>
                    <label for="content-h-placement-input">Horizonal placement</label>
                    <div class="select">
                        <select name="content-h-placement" id="content-h-placement-input">
                            <option value="flex-start">Left</option>
                            <option value="center">Center</option>
                            <option value="flex-end">Right</option>
                        </select>
                    </div>
                </p>
                <p>
                    <label for="content-v-placement-input">Vertical placement</label>
                    <div class="select">
                        <select name="content-v-placement" id="content-v-placement-input">
                            <option value="flex-start">Top</option>
                            <option value="center">Center</option>
                            <option value="flex-end">Bottom</option>
                        </select>
                    </div>
                </p>
            </fieldset>
            <p class="switch is-right">
                <input type="checkbox" name="controls-enabled" id="controls-enabled-input">
                <label for="controls-enabled-input">Show settings button</label>
            </p>
            <button data-generate-link-button>Link</button>
        </form>
        <template id="background-form">
            <form class="modal">
                <button data-modal-close type="button" aria-label="Close">
                    <svg class="icon" aria-hidden="true"><use href="/img/feather-icons.svg#arrow-left"/></svg>
                </button>
                <p>
                    <label><input type="radio" name="background-type" value="color" checked> Solid Colour</label>
                    <label><input type="radio" name="background-type" value="gradient"> Gradient</label>
                </p>
                <fieldset data-toggle="background-type=color">
                    <p>
                        <label for="background-color-input">Colour</label>
                        <input type="color" name="background-color" id="background-color-input">
                    </p>
                </fieldset>
                <fieldset data-toggle="background-type=gradient">
                    <fieldset>
                        <legend>Gradient type</legend>
                        <label><input type="radio" name="background-gradient-type" value="linear" checked>Linear</label>
                        <label><input type="radio" name="background-gradient-type" value="radial">Radial</label>
                    </fieldset>
                    <p>
                        <label for="background-gradient-start-input">Colour 1</label>
                        <input type="color" data-sync="background-color" id="background-gradient-start-input">
                    </p>
                    <p>
                        <label for="background-gradient-end-input">Colour 2</label>
                        <input type="color" name="background-gradient-end" id="background-gradient-end-input">
                    </p>
                    <p>
                        <label for="background-gradient-direction-input">Direction</label>
                        <slider-input
                            id="background-gradient-direction-input"
                            name="background-gradient-direction"
                            min="0" max="359" value="0"
                            data-toggle="background-gradient-type=linear"
                            data-toggle-property="!disabled"
                        ></slider-input>
                    </p>
                </fieldset>
                <p>
                    <label for="background-opacity-input">Opacity</label>
                    <slider-input id="background-opacity-input" name="background-opacity" min="0" max="255" value="255"></slider-input>
                </p>
            </form>
        </template>
        <template id="text-form">
            <form class="modal">
                <button data-modal-close type="button" aria-label="Close">
                    <svg class="icon" aria-hidden="true"><use href="/img/feather-icons.svg#arrow-left"/></svg>
                </button>
                <p>
                    <label for="foreground-color-input">Colour</label>
                    <input type="color" name="foreground-color" id="foreground-color-input">
                </p>
                <fieldset class="button-group">
                    <fieldset class="font-picker dropdown" aria-label="Font">
                        <button type="button" class="trigger">
                            <span data-toggle="!font-family">Font</span>
                            <span data-toggle="font-family=serif">Serif</span>
                            <span data-toggle="font-family=sans-serif">Sans Serif</span>
                            <span data-toggle="font-family=cursive">Cursive</span>
                            <span data-toggle="font-family=monospace">Monospace</span>
                            <span data-toggle="font-family=fira-sans">Fira Sans</span>
                            <span data-toggle="font-family=impact">Impact</span>
                            <span data-toggle="font-family=arial-black">Arial Black</span>
                            <span data-toggle="font-family=verdana">Verdana</span>
                        </button>
                        <div class="options">
                            <label><input type="radio" name="font-family" value="serif"><span>Serif</span></label>
                            <label><input type="radio" name="font-family" value="sans-serif"><span>Sans Serif</span></label>
                            <label><input type="radio" name="font-family" value="cursive"><span>Cursive</span></label>
                            <label><input type="radio" name="font-family" value="monospace"><span>Monospace</span></label>
                            <label><input type="radio" name="font-family" value="fira-sans"><span>Fira Sans</span></label>
                            <label><input type="radio" name="font-family" value="impact"><span>Impact</span></label>
                            <label><input type="radio" name="font-family" value="arial-black"><span>Arial Black</span></label>
                            <label><input type="radio" name="font-family" value="verdana"><span>Verdana</span></label>
                        </div>
                    </fieldset>
                    <div class="toggle-button">
                        <input type="checkbox" id="font-weight-bold-input" name="font-weight-bold" aria-label="Bold">
                        <label for="font-weight-bold-input" title="Bold" aria-hidden="true">
                            <svg class="icon"><use href="/img/feather-icons.svg#bold"/></svg>
                        </label>
                    </div>
                    <div class="toggle-button">
                        <input type="checkbox" id="font-style-italic-input" name="font-style-italic" aria-label="Italic">
                        <label for="font-style-italic-input" title="Italic" aria-hidden="true">
                            <svg class="icon"><use href="/img/feather-icons.svg#italic"/></svg>
                        </label>
                    </div>
                </fieldset>
                <fieldset class="button-group">
                    <div class="toggle-button">
                        <input type="radio" id="align-left-input" name="align" value="left" aria-label="Align left">
                        <label for="align-left-input" title="Align left" aria-hidden="true">
                            <svg class="icon"><use href="/img/feather-icons.svg#align-left"/></svg>
                        </label>
                    </div>
                    <div class="toggle-button">
                        <input type="radio" id="align-center-input" name="align" value="center" aria-label="Align center">
                        <label for="align-center-input" title="Align center" aria-hidden="true">
                            <svg class="icon"><use href="/img/feather-icons.svg#align-center"/></svg>
                        </label>
                    </div>
                    <div class="toggle-button">
                        <input type="radio" id="align-right-input" name="align" value="right" aria-label="Align right">
                        <label for="align-right-input" title="Align right" aria-hidden="true">
                            <svg class="icon"><use href="/img/feather-icons.svg#align-right"/></svg>
                        </label>
                    </div>
                    <div class="toggle-button">
                        <input type="radio" id="align-justify-input" name="align" value="justify" aria-label="Align justify">
                        <label for="align-justify-input" title="Align justify" aria-hidden="true">
                            <svg class="icon"><use href="/img/feather-icons.svg#align-justify"/></svg>
                        </label>
                    </div>
                </fieldset>
                <p class="switch is-right">
                    <input type="checkbox" name="has-shadow" id="has-shadow-input">
                    <label for="has-shadow-input">Shadow</label>
                </p>
                <fieldset data-toggle="has-shadow">
                    <legend>Text shadow</legend>
                    <p>
                        <label for="shadow-preset-input">Preset</label>
                        <div class="select">
                            <select name="shadow-preset" id="shadow-preset-input">
                                <option value="regular">Regular</option>
                                <option value="offset" data-set="shadow-x=.04;shadow-y=.04;shadow-blur=0">Offset</option>
                                <option value="glow" data-set="shadow-blur=.75;shadow-color=#00ff00">Glow</option>
                                <option value="fire">Fire</option>
                                <option value="ugly" data-set="shadow-x=.12;shadow-y=.12;shadow-blur=.06;shadow-color=#ff0000">Ugly</option>
                            </select>
                        </div>
                    </p>
                    <p>
                        <label for="shadow-color-input">Colour</label>
                        <input type="color" name="shadow-color" id="shadow-color-input">
                    </p>
                    <p>
                        <label for="shadow-x-input">Horizontal offset</label>
                        <slider-input id="shadow-x-input" name="shadow-x" min="-1" max="1" step=".01" value="0"></slider-input>
                    </p>
                    <p>
                        <label for="shadow-y-input">Vertical offset</label>
                        <slider-input id="shadow-y-input" name="shadow-y" min="-1" max="1" step=".01" value="0"></slider-input>
                    </p>
                    <p>
                        <label for="shadow-blur-input">Blur</label>
                        <slider-input id="shadow-blur-input" name="shadow-blur" min="0" max="1" step=".01" value=".05"></slider-input>
                    </p>
                </fieldset>
                <p class="switch is-right">
                    <input type="checkbox" name="has-stroke" id="has-stroke-input">
                    <label for="has-stroke-input">Stroke</label>
                </p>
                <fieldset data-toggle="has-stroke">
                    <legend>Text stroke</legend>
                    <p>
                        <label for="stroke-color-input">Colour</label>
                        <input type="color" name="stroke-color" id="stroke-color-input">
                    </p>
                    <p>
                        <label for="stroke-width">Width</label>
                        <slider-input id="stroke-width-input" name="stroke-width" min="0" max=".15" step=".005" value=".01"></slider-input>
                    </p>
                </fieldset>
            </form>
        </template>
    </section>
    <section class="big-text">
        <div class="layout">
            <div class="image-wrapper">
                <figure>
                    <img src="">
                </figure>
            </div>
            <div class="countdown-wrapper">
                <div class="countdown"><p></p></div>
            </div>
            <div class="text-wrapper">
                <div class="text">
                    <p contenteditable="true">
                        Click here to edit
                    </p>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="js/big-text.js"></script>
</body>
</html>
